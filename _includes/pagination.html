{% if paginator.total_pages > 1 %}
<div class="post__buttons">
  {% if paginator.previous_page %}
    <a class="button post__button" href="{{ paginator.previous_page_path | relative_url}}" title="Назад">Назад</a>
  
  {% endif %}
  {% if paginator.next_page %}
    <a class="button post__button" href="{{ paginator.next_page_path | relative_url}}" title="Вперед">Вперед</a>
  
  {% endif %}
</div>
{% endif %}
