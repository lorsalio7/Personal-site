<meta name="generator" content="Jekyll v4.3.2" />
{% if page.url == "/" %}
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ site.title }}" />

{% else %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta name="description" content="{{ page.description }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ page.title }}" />

{% endif %}
<meta property="og:locale" content="ru_RU" />
{% if page.url contains "/projects/pages/" %}
<link rel="canonical" href="{{site.url}}/projects/" />
{% endif %}
{% if paginator.previous_page %}<link rel="prev" href="{{site.url}}{{ paginator.previous_page_path | relative_url }}" />{% endif %}
{% if paginator.next_page %}<link rel="next" href="{{site.url}}{{ paginator.next_page_path | relative_url }}" />{% endif %}
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
{% if page.url == "/" or page.url == "/projects/" %}
<meta property="og:image" content="{{ site.url }}/{{ site.imagehome }}">
{% else %}
<meta property="og:image" content="{{ site.url }}/{{ page.images.imagehome }}">
{% endif %}
