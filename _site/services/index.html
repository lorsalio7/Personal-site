    // --- –£–¥–∞–ª—è–µ–º –≤—Å–µ cookies ---
    const cookies = document
      .cookie
      .split(";");
    for (let cookie of cookies) {
      const eqPos = cookie.indexOf("=");
      const name = eqPos > -1
        ? cookie
          .substr(0, eqPos)
          .trim()
        : cookie.trim();

      // –£–¥–∞–ª—è–µ–º cookie –¥–ª—è –¥–æ–º–µ–Ω–∞ –∏ –ø–æ–¥–¥–æ–º–µ–Ω–æ–≤
      document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;";
      document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=" + window
        .location
        .hostname
        .replace(/^www\./, '') + ";";
    }

    // --- –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ —Ç–µ–º—ã, –µ—Å–ª–∏ –µ—Å—Ç—å ---
    let darkThemeValue = null;
    try {
      darkThemeValue = localStorage.getItem("dark-theme");

      console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å dark-theme:", e);
    }

    // --- –û—á–∏—â–∞–µ–º localStorage ---
    try {

    } catch (e) {
      console.warn("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ localStorage:", e);

    // --- –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º dark-theme ---
    if (darkThemeValue !== null) {
